<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота 2: Завдання 5.1 та 5.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Практична робота №2</h1>
        
        <!-- Блок для анкети -->
        <div class="task-block">
            <h2>Функціональна анкета (Завдання 5.1)</h2>
            <button onclick="runSurvey()">Запустити анкету</button>
            <div id="survey-result"></div>
        </div>

        <!-- Блок для конвертера температур -->
        <div class="task-block">
            <h2>Конвертер температур (Завдання 5.2)</h2>
            <button onclick="runConverter()">Запустити конвертер</button>
            <div id="converter-result"></div>
        </div>
    </div>

    <!-- Підключення окремих скриптів -->
    <script src="survey.js"></script>
    <script src="converter.js"></script>
</body>
</html>
